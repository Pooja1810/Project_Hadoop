<html>
<head>
<title>Hadoop</title>
<link rel="stylesheet" type="text/css" href="./css/hdfs_options.css">
</head>
<body>
<h1 class="heading" title="Hadoop">Hadoop</h1>
<ul>
<li class="li2">HDFS Operations</li>
</ul>

<form action="../cgi-bin/hdfs_options1.py">
<input type="radio"  name="hdfs_option" checked="checked" value="mkdir"> Create Directory
<br>
<input type="radio"  name="hdfs_option" value="put"> Upload File
<br>
<input type="radio"  name="hdfs_option" value="mv"> Cut File
<br>
<input type="radio"  name="hdfs_option" value="ls"> List of files
<br>
<input type="radio"  name="hdfs_option" value="text"> View a file
<br>
<input type="radio"  name="hdfs_option" value="touchz"> Create File
<br>
<input type="radio"  name="hdfs_option" value="rmr"> Remove Directory
<br>
<input type="radio"  name="hdfs_option" value="rm"> Remove File
<br>
<input type="radio"  name="hdfs_option" value="count"> Count
<br>
<input type="radio"  name="hdfs_option" value="lsr"> List Recursively
<br>
<input type="radio"  name="hdfs_option" value="setrep"> Set Replication Factor
<br>
<input type="radio"  name="hdfs_option" value="chown"> Change ownership
<br>
<input type="radio"  name="hdfs_option" value="chmod"> Change permissions
<br>
<input type="radio"  name="hdfs_option" value="chgrp"> Change group ownership
<br>
<br>
<br>
<input type="submit" value="submit">
</form>

</body>
</html>
